<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper(".mySwiper", {
        spaceBetween: 20,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
        },
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },
        speed: 3000,
        freeMode: true,
        freeModeMomentum: true,
        freeModeMomentumRatio: 0.8,
        breakpoints: {
            768: {
                slidesPerView: 1 // i..e., for screens <= 768px (mobile), show 1 slide
            },
            1200: {
                slidesPerView: 3 //large screens
            }
        }
    });

    // show info
    function toggleInfo(id) {
        document.querySelectorAll('.info-section').forEach(sec => {
            sec.classList.toggle('active', sec.id === 'info-' + id && !sec.classList.contains('active'));
        });
    }

    // expand img
    function expandImg(img) {
        // create overlay
        const overlay = document.createElement('div');
        overlay.classList.add('img-overlay');

        // trick: clone img
        const clone = img.cloneNode(true);
        clone.classList.add('zoomed-img');

        // add both to document
        overlay.appendChild(clone);
        document.body.appendChild(overlay);

        // close on click
        overlay.addEventListener('click', () => overlay.remove());
    }

</script>

<style>
    .swiper-slide {
        position: relative;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.3s ease;
        border-radius: 1em;
        padding-top: 35px;
        padding-bottom: 35px;
        width: auto;
        height: 400px;
    }

    .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 1em 1em 0 0;
    }

    /* Show info on hover */

    .swiper-slide .info {
        display: block;
        position: absolute;
        bottom: 35px;
        background: rgba(142, 169, 232, 0.75);
        /* #8ea9e8; */
        color: #ffffff;
        width: 100%;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .swiper-slide .info h4 {
        text-align: center;
    }

    .swiper-slide .info p {
        margin: 0;
        padding: 5px 10px;
    }

    .swiper-slide:hover {
        transform: scale(1.05);
    }

    .swiper-slide:hover .info {
        animation: fadeIn 0.4s ease-in-out;
        transform: translateY(0);
    }

    /* Info sections */

    .info-section {
        display: none;
        margin-top: 2em;
        padding: 1.5em;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
    }

    .info-section.active {
        display: block;
        animation: fadeIn 0.4s ease-in-out;
    }

    /* Zooming images */

    .img-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 15;
        backdrop-filter: blur(3px);
        animation: fadeIn 0.3s ease-in-out;
    }

    .zoomed-img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>
