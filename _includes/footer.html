<!-- Contact -->
<section id="contact">
  <div class="inner">
    <section>
      <h2>Get in touch!</h2>
      <form method="post" action="#">
        <div class="fields">
          <div class="field half">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6"></textarea>
          </div>
        </div>
        <ul class="actions">
          <li><input type="submit" value="Send Message" class="primary" /></li>
          <li><input type="reset" value="Clear" /></li>
        </ul>
      </form>
    </section>
    <section class="split">
      <section>
        <div class="contact-method">
          <span class="icon solid alt fa-envelope"></span>
          <h3>Email</h3>
          <a href="mailto:visal.dam@deakin.edu.au">visal.dam@deakin.edu.au</a>
        </div>
      </section>
      <section>
        <div class="contact-method">
          <span class="icon brands alt fa-linkedin-in"></span>
          <h3>LinkedIn</h3>
          <span><a href="https://linkedin.com/in/visal-dam" target="_blank">linkedin.com/in/visal-dam&#x1F517;</a></span>
        </div>
      </section>
      <section>
        <div class="contact-method">
          <span class="icon solid alt fa-home"></span>
          <h3>Address</h3>
          <span>Melbourne, Victoria <br />
            Australia</span>
        </div>
      </section>
    </section>
  </div>
</section>
